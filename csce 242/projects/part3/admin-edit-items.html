<!DOCTYPE html>
<html>
    <head>
        <!--
            Author: Johnny Hyman
        -->
        <title>Admin Edit Items</title>
        <link rel="stylesheet" href="admin-edit-items-styles.css">
    </head>

    <body>
        <div id="content">
            <header>
                <div class="columns header-top-container">
                    <section class="col-1-of-3 flex-container signin-form">
                        <form>
                            <h3>Sign in</h3>
                            <div class="input-box">
                                <input id="username-input" type="username" placeholder="Username">
                            </div>
                            <div class="input-box">
                                <input id="password-input" type="password" placeholder="Password">
                                <button id="login-button">Login</button>
                            </div>
                        </form>
                    </section>
                    <section class="col-1-of-3 flex-container main-logo">
                        <a href="#"><img src="https://place-hold.it/200x150"></a>
                    </section>
                    <section class="col-1-of-3 flex-container your-cart">
                        <button id="your-cart-button">Your Cart</button>
                    </section>
                </div>
                <div id="hamburger">
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
                <div class="columns header-bottom-container">
                    <nav id="main-nav">
                        <ul id="main-nav-list" class="columns">
                            <li><a href="#">Home</a></li>
                            <li><a href="#">Shop All</a></li>
                            <li><a href="#">About</a></li>
                            <li><a href="#">Contact Us</a></li>
                        </ul>
                    </nav>
                </div>
            </header>
            <main>
                <section class="columns-main">
                    <section class="col-1-of-2">
                        <h2>Add/Edit Item</h2>
                        <h3>Item ID</h3>
                        <input id="input-item-id" placeholder="Item ID">
                        <h3>Item Image</h3>
                        <button id="btn-item-image">Choose File</button>
                        <section class="columns-main">
                            <section class="col-1-of-2-inner">
                                <h3>Item Name</h3>
                                <input id="input-item-name" placeholder="Name">
                            </section>
                            <section class="col-1-of-2-inner">
                                <h3>Item Price</h3>
                                <input id="input-item-price" placeholder="Price">
                            </section>
                        </section>
                        <h3>Item Sizes</h3>
                        <button>[ checkbox here ]</button>
                    </section>
                    <section class="col-1-of-2">
                        <h2>Delete Item</h2>
                        <h3>Item ID</h3>
                        <input id="input-item-id" placeholder="Item ID">
                        <h3>Reason For Deletion</h3>
                        <textarea id="text-area-reason"></textarea>
                        <p>
                        <button>Confirm Action</button>
                        </p>
                    </section>
                </section>
            </main>
            <footer>
                <p>&copy; ClothingMania.com</p>
            </footer>
            <script src="admin-edit-items-script.js"></script>
        </div>
       
    </body>
</html>
