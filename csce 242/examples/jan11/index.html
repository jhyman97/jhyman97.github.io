<!DOCTYPE html>
<html>
    <head>
        <title>Pandas</title>
    </head>
    <body>
        <!-- if we are linking to another page, it's <a href="folderName/index.html">text</a> -->
        <h1>I &hearts; Pandas</h1>
        <h2>Info about pandas</h2>
        <!--
            comment syntax
        -->
        <p>I <b>love</b> to write a lot of stuff in a paragraph.</p>

        <h3>Panda Stuff</h3>
        <ul>
            <li>Fish</li>
            <li>Being black and white</li>
            <li>Hopefully cuddly</li>
        </ul>
        <!--
            ordered list syntax
        <ol>
            <li>Fish</li>
            <li>Being black and white</li>
            <li>Hoepfully cuddly</li>
        </ol>
        -->
        <!--tag attribute=""-->
        <img src="images/panda.jpg" alt="Cute Panda">
        <p><a href="https://www.wwf.org.uk/learn/fascinating-facts/pandas">More Panda Info</a></p>
        <!-- <br> is line break tag, deprecated-->

        <table>
            <!-- <tr> tabular row -->
            <tr>
                <!-- <th> table header -->
                <th>Bear Name</th>
                <th>Personality</th>
            </tr>
            <tr>
                <!-- <td> tabular data -->
                <td>Panda</td>
                <td>Happy and Funny</td>
            </tr>
            <tr>
                <td>Polar Bear</td>
                <td>Snowy and Cute</td>
            </tr>
            <tr>
                <td>Brown Bear</td>
                <td>Scary but nice</td>
            </tr>
        </table>
    </body>
</html>
