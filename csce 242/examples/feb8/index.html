<!DOCTYPE html>
<html>
  <head>
    <!--
            Author: Portia Plante
        -->
    <title>Custom Title</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div id="content">
      <h1>Learning JavaScript</h1>

      <div class="columns">
        <section class="one">
          <h3>Learning Gradinets</h3>

          <section id="rainbow">

          </section>
        </section>
        <section class="one">
          <h3>Gradient Changer</h3>
          <p>Let's get to $10000</p>
          <p>
            <label for="txt-funds">Funds Earned: </label>
            <input type="text" id="txt-funds">
            <span id="funds-error" class="error"></span>
          </p>
          <p>
            <button id="btn-cont">Continue</button>
          </p>
          <section id="thermometer">
            
          </section>
        </section>
        <section>
          <h3>Forms and Numbers</h3>
          <form id="my-form" action="#" method="get">
            <p>
                <label for=txt-first-name>First Name:</label>
                <input name="txt-first-name" required minlength="5">
                <!-- <span class="error" id="error-first-name"></span> -->
            </p>
            <p>
                <label for="txt-last-name">Last Name:</label>
                <input name="txt-last-name">
                <!-- <span class="error" id="error-last-name"></span> -->
            </p>
            <p>
                <label for="txt-age">Age:</label>
                <input type="number" min="18" name="txt-age">
                <!-- <span class="error" id="error-age"></span> -->
            </p>
            <p>
                <label for="txt-date">Birthday:</label>
                <input type="date">
                <!-- <span class="error" id="error-age"></span> -->
            </p>
            <button type="submit">Continue</button>
          </form>
        </section>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
